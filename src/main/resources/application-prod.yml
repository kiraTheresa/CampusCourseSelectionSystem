spring:
  # 生产环境使用 MySQL 数据库
  datasource:
    url: jdbc:mysql://localhost:3306/campus_course_selection_system?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8mb4&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      # 连接池配置
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境验证表结构，不自动创建或更新
    show-sql: false  # 生产环境关闭 SQL 日志
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  sql:
    init:
      mode: never  # 生产环境不自动执行初始化脚本

logging:
  level:
    root: WARN
    com.zjgsu.ms.hxy.CampusCourseSelectionSystem: INFO
    org.springframework.web: INFO

