# 应用名称
spring.application.name=CampusCourseSelectionSystem

# 数据库配置 - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/campus_course_selection_system?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8mb4
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# 初始化数据库（可选）
spring.sql.init.mode=never

# 服务器端口
server.port=8080

# 日志级别
logging.level.root=INFO
logging.level.com.zjgsu.ms.hxy.CampusCourseSelectionSystem=DEBUG
