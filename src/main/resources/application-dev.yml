spring:
  # 开发环境使用 H2 内存数据库
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 控制台配置（便于开发调试）
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    hibernate:
      ddl-auto: update  # 开发环境自动更新表结构
    show-sql: true  # 开发环境显示 SQL 日志
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true  # 格式化 SQL 输出
  sql:
    init:
      mode: never  # 开发环境禁用 SQL 脚本执行，使用 JPA 自动创建表结构
      # 注意：H2 不支持 MySQL 语法，因此不使用 schema.sql
      # JPA 的 ddl-auto=update 会自动根据实体类创建表结构

logging:
  level:
    root: INFO
    com.zjgsu.ms.hxy.CampusCourseSelectionSystem: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

